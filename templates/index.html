<!doctype html>
<title>Twitter Challenge</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


<div class = 'jumbotron'>
	<h1>
		Analytics!
	</h1>
	<a href = '#'> Crunched Tweets <span class = "badge">{{numbers.tweets}}</span>
	<a href = '#'> Crunched Words <span class = "badge">{{numbers.words}}</span>
	<a href = '#'> Spelling Mistakes <span class = "badge">{{numbers.corrected}}</span>
	<a href = '#'> Most common spelling mistake <span class = "badge">{{numbers.most_common}}</span>
</div>
